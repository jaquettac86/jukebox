<!doctype html>
<html>
    <head>
        <title>Jukebox</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="font-awesome.css">
        <script src="underscore.js"></script>
        <script src="zepto.min.js"></script>
        <script src="mustache.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
        <div id="controls">
            <input type="range" min="0" max="100" id="volume">

            <button id="previous" class="icon-fast-backward"></button>
            <button id="play" class="icon-play"></button>
            <button id="next" class="icon-fast-forward"></button>

            <div id="now_playing">
                <div class="title"></div>
                <div class="artist"></div>
            </div>

        </div>

        <div id="library">
        Loading...
        </div>

        <script type="template" id="song_template">
            <tr data-id="{{ id }}" class="song">
                <td>{{ name }}</td>
                <td>{{ album.artist.name }}</td>
                <td>{{ album.name }}</td>
            </tr>
        </script>

        <script type="template" id="library_template">
            <table>
                <tr>
                    <th>Title</th>
                    <th>Artist</th>
                    <th>Album</th>
                </tr>
            </table>
        </script>
    </body>
</html>
